</head>
<body>

            <img src="../img/icon.png" width="150px">

            <!-- Navigation Links on the Right Side -->

                    <a class="nav-link" href="payment.html">INCOME</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<main>

    <section>
        <div class="container" id="vehicleForm">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="Role" class="fw-bold">Role</label>
                            <select class="form-control" id="Role" required>
                                <option value="">Select a role</option>
                                <option value="Admin">Admin</option>
                                <option value="Customer">User</option>
                                <option value="Driver">Moderator</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="form-group mb-3 fw-bold">
                            <label for="customerId" class="fw-bold">Customer id</label>
                            <input type="text" class="form-control" id="customerId" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="customerName" class="fw-bold">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="address" class="fw-bold">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nicPhoto" class="fw-bold">Upload NIC Photo</label>
                            <input type="file" class="form-control-file" id="nicPhoto" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="idCardNumber" class="fw-bold">ID Card Number</label>
                            <input type="text" class= "form-control" id="idCardNumber" placeholder="Enter your ID card number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phoneNumber" class="fw-bold">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nicNumber" class="fw-bold">NIC Number</label>
                            <input type="text" class="form-control" id="nicNumber" placeholder="Enter your NIC number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username" class="fw-bold">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Choose a password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="idCardPhoto" class="fw-bold">Upload ID Card Photo</label>
                            <input type="file" class="form-control-file" id="idCardPhoto" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary fw-bold" id="btnReg">Register</button>
            </form>
        </div>

    </section>

</main>


<footer></footer>
</body>
</html>
