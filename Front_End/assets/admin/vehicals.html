<main>

    <section>
        <div class="container" id="vehicleForm">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3 fw-bold">
                            <label for="vehicleId" class="fw-bold">Vehicle id</label>
                            <input type="text" class="form-control" id="vehicleId" placeholder="CRI-001" required>
                        </div>
                        <div class="form-group mb-3 fw-bold">
                            <label for="brand" class="fw-bold">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="Brand" required>
                        </div>
                        <div class="form-group mb-3 fw-bold">
                            <label for="model" class="fw-bold">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Model" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="type" class="fw-bold">Type</label>
                            <select class="form-control" id="type" required>
                                <option value="General">general</option>
                                <option value="Premium">User</option>
                                <option value="Luxury">Moderator</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="frontView" class="fw-bold">Front view</label><br>
                            <input type="file" class="form-control-file form-control-file border border-dark rounded" id="frontView" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="backView" class="fw-bold">Back view</label><br>
                            <input type="file" class="form-control-file border border-dark rounded" id="backView" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="idCardNumber" class="fw-bold">ID Card Number</label>
                            <input type="text" class= "form-control" id="idCardNumber" placeholder="Enter your ID card number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phoneNumber" class="fw-bold">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nicNumber" class="fw-bold">NIC Number</label>
                            <input type="text" class="form-control" id="nicNumber" placeholder="Enter your NIC number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username" class="fw-bold">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Choose a password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="idCardPhoto" class="fw-bold">Upload ID Card Photo</label>
                            <input type="file" class="form-control-file" id="idCardPhoto" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary fw-bold" id="btnReg">Register</button>
            </form>
        </div>

    </section>

</main>


<footer></footer>
</body>
</html>
